<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
  <div class="app-screen">
    <div class="app-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-4 text-black">
            <img src="image/42034609-02.png" alt="">
          </div>
          <div class="col-4 text-center">
            <img src="image/42034605-02.png" alt="">
          </div>
          <div class="col-4 text-end">
            <img src="image/42034607-02.png" alt="">
          </div>
        </div>
      </div>
    </div>


    <div class="app-body">
      <div class="container-fluid app-box">
        <div class="col-12 mt-4">
         <p class="app-text-1"><i class="fa-solid fa-left-long"onclick="history.back()"></i><span class="app-text">Sign In</span></p>
        </div>
        <div class="col-12">
          <form action="#">
              <div class="app-input-field">
              <input type="text" id="login-user" required>
              <label>Enter your email</label>
            </div>
            <div class="app-input-field">
              <input type="password" id="login-password" required>
              <label>Enter your password</label>
            </div>
            <div class="app-forget">
              <label for="remember">
                <input type="checkbox" id="remember">
                <p>Remember me</p>
              </label>
              <a href="#">Forgot password?</a>
            </div>
            <button type="button" onclick="login()">Log In</button></a>
            <div class="col-12 app-register text-center mt-3">
              <p>Don't have an account? <a href="Sign up.html">Register</a></p>
            </div>
          </form>

        </div>
      
        


      </div>
      <div class="container-fluid">
        <img src="image/travel-concept-with-worldwide-landmarks.png" class=" img-fluid app-img" alt="">
      </div>


    </div>
    <!-- <div class="app-footer">
    

    </div> -->


  </div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/svg-with-js.min.css" integrity="sha512-Nef0t+7fHdqSdK0uHHjJtjErpW8dJocz9vz2btqXLK9dVQEB3OdnufZ7lO4dQJJb1BvIhGScbk87vm5Z0OTezw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
</body>
</html>
