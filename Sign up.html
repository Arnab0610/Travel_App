<!DOCTYPE html>

<head>

    <link href="css/Sign up.css" rel="stylesheet">

<body>
    <div class="app-screen">
        <div class="app-header">
          <div class="container-fluid">
            <div class="row">
              <div class="col-4 text-black">
                <img src="image/42034609-02.png" alt="">
              </div>
              <div class="col-4 text-center">
                <img src="image/42034605-02.png" alt="">
              </div>
              <div class="col-4 text-end">
                <img src="image/42034607-02.png" alt="">
              </div>
            </div>
          </div>
        </div>
    
    
        <div class="app-body">
          <div class="container-fluid app-box">
            <div class="col-12 mt-4">
             <p class="app-text-1"><i class="fa-solid fa-left-long"onclick="history.back()"></i><span class="app-text">Create an account</span></p>
            </div>
            <div class="col-12">
              <form action="#">
                <div class="app-input-field">
                    <input type="text" required/>
                    <label>Your Name</label>
                  </div>
                  <div class="app-input-field">
                  <input type="text" required>
                  <label>Enter your email</label>
                </div>
                <div class="app-input-field">
                  <input type="password" required>
                  <label>Enter your password</label>
                </div>
                <div class="app-input-field">
                    <input type="password" required>
                    <label>Repeat your password</label>
                  </div>
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                  </div>
                <button type="submit">Register</button>
                <div class="col-12 app-register text-center mt-3">
                    <p class="text-center text-muted mb-0">Have already an account? <a href="login.html"
                        class="fw-bold text-body"><u>Login here</u></a></p>
                </div>
              </form>
    
            </div>
          
            
    
    
          </div>
          <div class="container-fluid">
            
          </div>
    
    
        </div>

      </div>
